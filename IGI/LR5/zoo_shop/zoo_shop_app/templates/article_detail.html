{% extends 'base.html' %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <img src="{{ article.image.url }}" alt="{{ article.title }}"  height="250" width="300">
    <p>{{ article.text }}</p>
    <p>{{ article.created|date:"H:i, j E Y" }}</p>
    <button onclick="history.back()">Назад</button>
{% endblock %}
