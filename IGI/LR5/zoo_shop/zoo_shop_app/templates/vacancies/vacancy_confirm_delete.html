{% extends 'base.html' %}

{% block content %}
  <h1>Удалить вакансию</h1>
  <p>Вы уверены, что хотите удалить вакансию "{{ vacancy.position }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'vacancy_list' %}">Назад к списку</a>
{% endblock %}
