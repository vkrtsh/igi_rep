{% extends 'base.html' %}

{% block content %}
  <h1>Промокод: {{ promocode.code }}</h1>
  <p>{{ promocode.text }}</p>
  <p>Скидка: {{ promocode.discount }}%</p>
  <p>Архивирован: {{ promocode.archived }}</p>
  <p>Действителен до: {{ promocode.valid_date }}</p>
  <a href="{% url 'promocode_update' promocode.id %}">Редактировать</a>
  <a href="{% url 'promocode_delete' promocode.id %}">Удалить</a>
  <a href="{% url 'promocode_list' %}">Назад к списку</a>
{% endblock %}
