{% extends 'base.html' %}

{% block content %}
  <h1>Новости</h1>
  <ul class="article-list">
    {% for article in articles %}
      <li>
        <img src="{{ article.image.url }}" alt="{{ article.title }}">
        <h2>{{ article.title }}</h2>
        <p>{{ article.text|truncatewords:20 }}...</p>
        <a href="{% url 'article_detail' id=article.id %}" class="read-more">Читать далее</a>
      </li>
    {% empty %}
      <li>Нет новостей</li>
    {% endfor %}
  </ul>
{% endblock %}
