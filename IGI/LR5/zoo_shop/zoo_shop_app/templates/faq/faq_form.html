{% extends "base.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit FAQ{% else %}Добавить{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Обновить{% else %}Add{% endif %}</button>
  </form>
  <a href="{% url 'faq_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
