{% extends "base.html" %}

{% block content %}
  <h1>FAQ List</h1>
  <a href="{% url 'faq_create' %}" class="btn btn-primary">Добавить</a>
  <ul>
    {% for faq in faqs %}
      <li>
        <a href="{% url 'faq_detail' faq.id %}">{{ faq.question }}</a>
        <a href="{% url 'faq_update' faq.id %}" class="btn btn-secondary">Изменить</a>
        <a href="{% url 'faq_delete' faq.id %}" class="btn btn-danger">Удалить</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
