{% extends "base.html" %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Вы действительно хотите удалить "{{ faq.question }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да</button>
    <a href="{% url 'faq_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
